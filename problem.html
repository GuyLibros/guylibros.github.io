<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Display.js Example</title>
    <!-- Include Display.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/displayjs@1.0.0/dist/display.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="message">Welcome</h1>
        <button onclick="displayMessage()">Show Message</button>
    </div>

    <script>
        // Initialize Display.js
        const d = new DisplayJS();

        // Function to update the message
        function displayMessage() {
            d.text("message", "Hello, World!");
        }
    </script>
</body>
</html>
