<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display.js Troubleshooting</title>
    <!-- Include Display.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/displayjs@1.0.0/dist/display.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="message"></h1>
        <button onclick="displayMessage()">Show Message</button>
    </div>

    <script>
        // Confirm if Display.js is loaded
        console.log("Display.js loaded:", typeof DisplayJS !== "undefined");

        document.addEventListener("DOMContentLoaded", function () {
            if (typeof DisplayJS !== "undefined") {
                // Initialize Display.js
                const d = new DisplayJS();

                // Function to update the message using Display.js
                function displayMessage() {
                    d.text("message", "Hello, World!");
                }

                // Attach the function globally
                window.displayMessage = displayMessage;
            } else {
                console.error("Display.js is not loaded.");
            }
        });
    </script>
</body>
</html>
