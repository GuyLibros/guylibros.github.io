<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interlibrary Loan Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .screenshot-container {
            position: relative;
            display: inline-block;
            text-align: center;
            margin: 20px;
        }
        .popover-button {
            position: absolute;
            background-color: transparent;
            border: none;
        }
        /* Position popovers where relevant on the screenshot */
        .btn-search { top: 10%; left: 30%; }
        .btn-request { top: 50%; left: 75%; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Step 1: Locate the Item in the Catalog</h2>
        <div class="screenshot-container">
            <!-- Screenshot Image -->
            <img src="images/screenshot-library_marietta_edu-2024_11_08-14_30_29.png" alt="Catalog Screenshot" class="img-fluid" />

            <!-- Popover Buttons -->
            <button type="button" class="popover-button btn-search" data-bs-toggle="popover" title="Search Box" data-bs-content="Enter the item title or author here.">
                üîç
            </button>
            <button type="button" class="popover-button btn-request" data-bs-toggle="popover" title="Request Button" data-bs-content="Click here to initiate your ILL request after locating the item.">
                üìÑ
            </button>
        </div>
    </div>

    <!-- Bootstrap and Popper.js Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Initialize all popovers
        document.addEventListener('DOMContentLoaded', function () {
            const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
            popoverTriggerList.forEach(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
        });
    </script>
</body>
</html>
