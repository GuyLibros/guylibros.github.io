<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver.js Demo</title>
    <!-- Add the driver.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/driver.js/dist/driver.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js/dist/driver.min.css">
</head>
<body>
    <!-- Your HTML content -->
    <div id="some-element">Highlight me!</div>

    <!-- Your custom script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const driver = window.driver;
            const driverObj = driver();
            driverObj.highlight({
                element: "#some-element",
                popover: {
                    title: "Title",
                    description: "Description of the element."
                }
            });
        });
    </script>
</body>
</html>
