<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Display.js Example</title>
    <!-- Include Display.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/displayjs@1.0.0/dist/display.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="message"></h1> <!-- Start with an empty h1 tag -->
        <button onclick="displayMessage()">Show Message</button>
    </div>

    <script>
        // Wait for the page to fully load
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize Display.js after the page is fully loaded
            const d = new DisplayJS();

            // Function to update the message
            function displayMessage() {
                d.text("message", "Hello, World!");
            }

            // Attach the function to the global scope for the button to access it
            window.displayMessage = displayMessage;
        });
    </script>
</body>
</html>
