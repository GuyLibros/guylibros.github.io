<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shepherd.js Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shepherd/8.0.0/css/shepherd.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shepherd/8.0.0/shepherd.min.js"></script>
</head>
<body>
    <div class="container" style="text-align: center; margin-top: 50px;">
        <h1 id="header">Welcome to the Guided Tour with Shepherd.js</h1>
        <button onclick="startTour()">Start Tour</button>
    </div>

    <script>
        function startTour() {
            const tour = new Shepherd.Tour({
                defaultStepOptions: {
                    cancelIcon: { enabled: true },
                    classes: 'shepherd-theme-arrows',
                    scrollTo: { behavior: 'smooth', block: 'center' }
                }
            });

            tour.addStep({
                title: 'Header',
                text: 'This is the main header of the page.',
                attachTo: { element: '#header', on: 'bottom' },
                buttons: [
                    { text: 'Next', action: tour.next }
                ]
            });

            tour.start();
        }
    </script>
</body>
</html>
